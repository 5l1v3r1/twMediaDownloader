<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title class="i18n">OPTIONS</title>
<link rel="stylesheet" type="text/css" href="../css/options.css"  />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/options.js"></script>
</head>

<body>

<h1><a href="http://furyu.hatenablog.com/entry/20160723/1469282864" class="i18n" target="_blank">OPTIONS</a></h1>

<div class="main">

  <form id="form_opts">
    <h2 class="i18n">IMAGE_DOWNLOAD_LINK</h2>
    <div class="opt radio" id="IMAGE_DOWNLOAD_LINK">
      <input type="radio" value="1" name="IMAGE_DOWNLOAD_LINK" id="IMAGE_DOWNLOAD_LINK_1" /><label for="IMAGE_DOWNLOAD_LINK_1" class="i18n">ENABLED</label>
      <input type="radio" value="0" name="IMAGE_DOWNLOAD_LINK" id="IMAGE_DOWNLOAD_LINK_0" /><label for="IMAGE_DOWNLOAD_LINK_0" class="i18n">DISABLED</label>
    <!-- /.select --></div>
    <h2 class="i18n">VIDEO_DOWNLOAD_LINK</h2>
    <div class="opt radio" id="VIDEO_DOWNLOAD_LINK">
      <input type="radio" value="1" name="VIDEO_DOWNLOAD_LINK" id="VIDEO_DOWNLOAD_LINK_1" /><label for="VIDEO_DOWNLOAD_LINK_1" class="i18n">ENABLED</label>
      <input type="radio" value="0" name="VIDEO_DOWNLOAD_LINK" id="VIDEO_DOWNLOAD_LINK_0" /><label for="VIDEO_DOWNLOAD_LINK_0" class="i18n">DISABLED</label>
    <!-- /.select --></div>
  </form>
  
  <form id="form_command"><input type="button" value="DEFAULT" name="DEFAULT" class="i18n button" /><input type="button" value="OPERATION" name="OPERATION" class="i18n button" /></form>

<!-- /.main --></div>

</body>
</html>
